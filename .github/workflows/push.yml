name: build

on:
  push:
    branches:
      - main
      - master

env:
  IMAGE_NAME: nalbam/next-auth-example
  PLATFORM: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version ğŸ·ï¸
        id: bump
        uses: opspresso/action-builder@master
        with:
          args: --version

      - name: Release Version ğŸš€
        uses: opspresso/action-builder@master
        with:
          args: --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.bump.outputs.version }}

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup QEMU ğŸ“¦
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx ğŸ“¦
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub ğŸ”‘
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Metadata ğŸ“¦
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{raw}},value=${{ steps.bump.outputs.version }}

      - name: Build and push ğŸ³
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
